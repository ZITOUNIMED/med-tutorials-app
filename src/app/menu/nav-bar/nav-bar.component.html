<mat-nav-list>
  <mat-toolbar>
    <span class="toolbar-filler"></span>
    <mat-icon aria-label="Side nav toggle icon" (click)="drawer.close()">
      <i class="fa fa-times"></i>
    </mat-icon>
  </mat-toolbar>
  <a href="" mat-list-item [appPermissions]="adminPermissions"  (click)="drawer.close()"
  [routerLink]="[{outlets: { homeOutlet: 'user'}}]">G&eacute;rer les utilisateurs</a>
  <!-- Tutos -->
  <h2 matSubheader>
    <mat-icon matListIcon>
      <i class="fa fa-book"></i>
    </mat-icon>
    Tutos
  </h2>
  <a mat-list-item (click)="drawer.close()" [routerLink]="[{outlets: { homeOutlet: 'document'}}]"

    [queryParams]="{collectionType: DocumentCollectionTypes.PUBLIC_TUTOS}">Tutos publiques</a>
  <a mat-list-item (click)="drawer.close()" [routerLink]="[{outlets: { homeOutlet: 'document'}}]"
    [queryParams]="{collectionType: DocumentCollectionTypes.MY_FAVORITE_TUTOS}">
    Mes Tutos Favoris</a>
