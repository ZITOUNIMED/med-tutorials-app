<h1>Login</h1>
<form [formGroup]="loginForm">
  <table>
    <tr>
      <td>User:</td>
      <td><input type='text' formControlName="username"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type='password' formControlName="password" /></td>
    </tr>
    <tr>
      <td><button>Login</button></td>
    </tr>
  </table>
</form>
