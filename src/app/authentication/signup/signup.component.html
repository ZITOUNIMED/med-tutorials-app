<h1>Sign Up</h1>
<form [formGroup]="signupForm">
  <table>
    <tr>
      <td>User:</td>
      <td><input type='text' formControlName="username"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type='password' formControlName="password" /></td>
    </tr>
    <tr>
      <td>Password Confirm:</td>
      <td><input type='password' formControlName="passwordConfirm" /></td>
    </tr>
    <tr>
      <td><button>Sign Up</button></td>
    </tr>
  </table>
</form>
