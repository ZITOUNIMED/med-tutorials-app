<div class="signup-form">
  <div class="text-center">
    <app-notifications></app-notifications>
  </div>
  <form [formGroup]="signupForm">
    <h2>Register</h2>
    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6"><input type="text" class="form-control" formControlName="firstname" placeholder="First Name"></div>
        <div class="col-md-6"><input type="text" class="form-control" formControlName="lastname" placeholder="Last Name"></div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Confirm Password" formControlName="passwordConfirm">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
    </div>
    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>
    <div class="form-group">
      <button (click)="signup()" class="btn btn-success btn-lg btn-block">Register Now</button>
    </div>
  </form>
  <div class="text-center">Already have an account? <a href="" [routerLink]="['/auth/login']">Sign in</a></div>
</div>
