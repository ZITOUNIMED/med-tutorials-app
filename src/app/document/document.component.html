<div class="card">
  <div class="card-header bg-info text-white">
    Tutorials Documents
  </div>
  <div class="card-body">
    <div>
      <app-document-form
        (documentAdded)="onDocumentAdded($event)"
        [document]="document"
      ></app-document-form>
    </div>
    <div style="margin-top: 20px;">
      <app-document-list
        [documents]="documents"
        (documentDeleted)="onDeleteDocument($event)"
        (renameDocumentChange)="onRenameDocumentChange($event)"
      ></app-document-list>
    </div>
  </div>
  <div class="card-footer"></div>
</div>
