<div class="card">
  <div class="card-header bg-info text-white">
    Tutorials Documents
  </div>
  <div class="card-body">
    <div>
      <button mat-stroked-button color="primary" (click)="openCreateDocumentDialog()">
        New
      </button>
    </div>
    <div style="margin-top: 20px;">
      <app-document-list
        [documents]="documents"
        (documentDeleted)="onDeleteDocument($event)"
        (renameDocumentChange)="onRenameDocumentChange($event)"
      ></app-document-list>
    </div>
  </div>
  <div class="card-footer"></div>
</div>
