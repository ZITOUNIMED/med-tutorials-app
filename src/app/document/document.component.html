<p></p>
<div class="card">
  <div class="card-body">
    <div>
      <button mat-stroked-button color="primary" (click)="openCreateDocumentDialog()">
        New
      </button>
      <button mat-stroked-button color="primary" (click)="openImportDocumentFileDialog()">
        Import document
      </button>
    </div>
    <div style="margin-top: 20px;">
      <app-document-list
        [documents]="documents"
        (documentDeleted)="onDeleteDocument($event)"
        (renameDocumentChange)="onRenameDocumentChange($event)"
      ></app-document-list>
    </div>
  </div>
  <div class="card-footer"></div>
</div>
