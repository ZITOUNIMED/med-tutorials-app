<nav>
  <div>
    <button class="btn btn-sm btn-outline-primary navbar-toggler"  (click)="showIndex = !showIndex;">Index</button>
  </div>
  <p></p>
  <div class="collapse navbar-collapse" [ngClass]="{'show': showIndex}" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let elt of elements">
        <a href="" class="nav-link" data-toggle="collapse" (click)="showIndex = false; appStoreService.goToPage(elt.page)">
          <span *ngIf="elt.type===ElementType.MEDIUM_TITLE">&nbsp;</span>
          <span *ngIf="elt.type===ElementType.SMALL_TITLE">&nbsp;&nbsp;&nbsp;</span>
          {{elt.text}}
        </a>
      </li>
    </ul>
  </div>
</nav>
