<div>
    <h2>{{ document.name }}</h2>
</div>
<div class="row">
  <div class="col-lg-5" *ngIf="editMode">
    <app-document-palette
      (onSubmitChange)="saveElementChange($event)"
      [element]="element"
      (cancelChange)="onCancelChange($event)"
    ></app-document-palette>
  </div>
  <div [ngClass]="{ 'col-lg-7': editMode, 'col-lg-12': !editMode }">
    <app-document-content
      [document]="document"
      [editMode]="editMode"
      (editModeChange)="onEditModeChange($event)"
      (editElementChange)="onEditElementChange($event)"
      [newOrEditElement]="newOrEditElement"
      [shouldCancelChanges]="shouldCancelChanges"
    ></app-document-content>
  </div>
</div>
<div class="pull-right">
  <button
    id="btnGroupDrop2"
    type="button"
    class="btn btn-xs btn-default dropdown-toggle"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >Export AS</button>
  <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
    <a class="dropdown-item" href="" data-toggle="collapse" (click)="exportAsPdf()"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> PDF</a>
    <app-excel-export class="dropdown-item"
                      [data]="formatElements()"
                      filename="{{document.name}}"
                      [options]="getOptions()"
    ></app-excel-export>
  </div>
</div>
