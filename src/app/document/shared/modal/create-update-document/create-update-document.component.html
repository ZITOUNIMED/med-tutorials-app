<h1 mat-dialog-title>
  {{ data?.doc?.name ? 'Update' : 'New'}} document
</h1>
<mat-dialog-content class="mat-typography modal-content">
  <form [formGroup]="updateDocForm">
    <div class="form-group">
      <label class="font-weight-bold">Document Name*</label>
      <input class="form-control" matInput placeholder="Document Name here!" formControlName="name">
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Confidentiality</label>
      <select class="form-control" id="confidentiality" formControlName="confidentiality">
        <option [value]="ConfidentialityTypes.PUBLIC">Public</option>
        <option [value]="ConfidentialityTypes.PRIVATE">Private</option>
      </select>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Author *</label>
      <input type="text" placeholder="Author Name here!" class="form-control" matInput formControlName="author"/>
    </div>
    <div>
      <label class="font-weight-bold">Description</label>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <textarea
          matInput
          placeholder="Description here!"
          rows="4"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="doc" color="primary">
    {{ data?.doc?.name ? 'Update' : 'Create'}}
  </button>
</mat-dialog-actions>
