<h2 mat-dialog-title>
  Import external document
</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <div class="form-group">
      <label for="documentName">Document Name</label>
      <input class="form-control" matInput id="documentName" name="documentName" placeholder="Name ..." [formControl]="nameControl">
    </div>
    <div class="form-group">
      <label for="documentName">Join a csv file</label>
      <input type="file" (change)="selectFile($event)" accept=".csv">
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="document" color="primary">Valid</button>
</mat-dialog-actions>
