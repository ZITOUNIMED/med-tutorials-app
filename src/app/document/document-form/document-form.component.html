<form [formGroup]="documentForm">
  <div class="form-group">
    <label for="documentName">Create new document</label>
    <input class="form-control" matInput name="documentName" placeholder="Put document name here!" formControlName="name">
  </div>
  <button mat-stroked-button color="primary" (click)="onSubmit()" >ADD</button>
</form>
