<div [ngSwitch]="element.type">
  <div *ngSwitchCase="ElementType.SOURCE_CODE">
     <pre><code>{{element.text}}</code></pre> 
  </div>
  <div *ngSwitchCase="ElementType.TEXT">
    <app-display-text [text]="element.text"></app-display-text>
  </div>
  <div *ngSwitchCase="ElementType.ATTACHMENT">
    <app-display-attachment [element]="element"></app-display-attachment>
  </div>
  <div *ngSwitchCase="ElementType.LIST">
    <app-display-list [text]="element.text"></app-display-list>
  </div>
  <div *ngSwitchCase="ElementType.BIG_TITLE">
    <h1>{{ element.text }}</h1>
  </div>
  <div *ngSwitchCase="ElementType.MEDIUM_TITLE">
    <h2>{{ element.text }}</h2>
  </div>
  <div *ngSwitchCase="ElementType.SMALL_TITLE">
    <h3>{{ element.text }}</h3>
  </div>
  <div *ngSwitchCase="ElementType.VERY_SMALL_TITLE">
    <h4>{{ element.text }}</h4>
  </div>
  <div *ngSwitchCase="ElementType.HYPERLINK">
      <app-display-hyperlink [text]="element.text"></app-display-hyperlink> 
  </div>
  <div *ngSwitchCase="ElementType.ONE_CHOICE_QUESTION">
    <app-display-one-choice-question [text]="element.text"></app-display-one-choice-question> 
  </div>
  <div *ngSwitchCase="ElementType.MULTI_CHOICES_QUESTION">
    <app-display-multi-choices-question [text]="element.text"></app-display-multi-choices-question> 
  </div>
  <div *ngSwitchCase="ElementType.SHORT_TEXT_QUESTION">
    <app-display-short-text-question [text]="element.text"></app-display-short-text-question> 
  </div>
  <div *ngSwitchCase="ElementType.LONG_TEXT_QUESTION">
    <app-display-long-text-question [text]="element.text"></app-display-long-text-question> 
  </div>
</div>
