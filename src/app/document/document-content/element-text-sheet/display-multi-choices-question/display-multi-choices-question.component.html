<div class="new-line"></div>
<div> 
    <label>{{question?.question}}</label>&nbsp;<small>({{question?.score}} points)</small>&nbsp;
     <span (click)="showHideAnswer()" title="dislay answer">
         <i [hidden]="isAnswerDisplayed" class="fa fa-eye" aria-hidden="true"></i>
         <i [hidden]="!isAnswerDisplayed" class="fa fa-eye-slash" aria-hidden="true"></i>
     </span>
 </div>
<div *ngFor="let item of question?.items; let i = index">
    <input type="checkbox" [formControl]="questionControls[i]" (ngModelChange)="changed(questionControls[i].value, item)"/> {{item}}
    <span *ngIf="isAnswerDisplayed">
        <span *ngIf="findColor(item, questionControls[i].value) === 'green'">
            <i class="fa fa-check" [ngStyle]="{'color': 'green'}" aria-hidden="true"></i>
        </span>
        <span *ngIf="findColor(item, questionControls[i].value) === 'black'">
            <i class="fa fa-check" aria-hidden="true"></i>
        </span>
        <span *ngIf="findColor(item, questionControls[i].value) === 'red'">
            <i class="fa fa-times" [ngStyle]="{'color': 'red'}" aria-hidden="true"></i>
        </span>
    </span>
</div>
