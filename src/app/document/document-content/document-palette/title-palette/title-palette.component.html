<mat-form-field class="example-full-width">
  <input
    type="text"
    placeholder="{{element?.type ==  ElementType.BIG_TITLE? 'Big title' : 
    element?.type ==  ElementType.MEDIUM_TITLE? 'Medium title' : 
    element?.type ==  ElementType.SMALL_TITLE? 'Small title' : 'Very small title'}}"
    matInput
    (ngModelChange)="onTextChange($event)"
    [ngModel]="element.text"
  />
</mat-form-field>
