<div>
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-select
        placeholder="Select Element Type!"
        name="elementType"
        [(ngModel)]="element.type"
      >
        <mat-option
          *ngFor="let elementChoice of ELEMENTS_CHOICES"
          [value]="elementChoice.key"
          >{{ elementChoice.value }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div [ngSwitch]="true" *ngIf="element.type">
    <div *ngSwitchCase="element.type === ElementType.TEXT" class="form-group">
      <app-text-palette [(ngModel)]="element"></app-text-palette>
    </div>
    <div *ngSwitchCase="element.type === ElementType.ATTACHMENT" class="form-group">
      <app-attachment-palette [(ngModel)]="element"></app-attachment-palette>
    </div>
    <div *ngSwitchCase="element.type === ElementType.SOURCE_CODE" class="form-group">
      <app-textarea-palette [(ngModel)]="element"></app-textarea-palette>
    </div>
    <div
      *ngSwitchCase="element.type === ElementType.BIG_TITLE ||
        element.type === ElementType.MEDIUM_TITLE ||
        element.type === ElementType.SMALL_TITLE ||
        element.type === ElementType.VERY_SMALL_TITLE"
      class="form-group">
      <app-title-palette [(ngModel)]="element"></app-title-palette>
    </div>
    <!-- <div *ngSwitchCase="elementChoiceKey === ElementType.LIST" class="form-group">
      <app-list-palette formControlName="text"></app-list-palette>
    </div> -->
  </div>
  <div class="form-group">
    <button
      mat-stroked-button
      [disabled]="!element.type"
      (click)="onCancel()"
      color="primary"
    >
      Cancel
    </button>
    <!--  -->
    <!-- [disabled]="elementForm.pristine || elementForm.invalid" -->
    <button

      mat-flat-button
      (click)="onSubmit()"
      color="primary"
      class="pull-right"
    >
      {{ isEditElement ? "SAVE" : "ADD" }}
    </button>
  </div>
</div>
