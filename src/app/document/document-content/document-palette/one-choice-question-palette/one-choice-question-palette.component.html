<form [formGroup]="questionForm">
    <div>
        <mat-form-field class="example-full-width">
            <input
              type="text"
              placeholder="Question"
              matInput
              formControlName="question"
              (ngModelChange)="changed()"
            />
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <input
              type="text"
              placeholder="Correct Answer"
              matInput
              formControlName="correctAnswer"
              (ngModelChange)="changed()"
            />
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <input
              type="number"
              placeholder="Unit Score"
              matInput
              formControlName="unitScore"
              (ngModelChange)="changed()"
            />
          </mat-form-field>
    </div>
    <div>
      <ol>
        <li *ngFor="let item of question?.items">{{item}}
          <span class="text-danger" (click)="deleteItem(item)">
            <i class="fa fa-minus-circle"></i>
          </span>
        </li>
      </ol>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <textarea
          matInput
          placeholder="New item"
          rows="4" formControlName="newItem">
        </textarea>
      </mat-form-field>
      
    </div>
    <button mat-stroked-button color="primary" (click)="addItem()">
      ADD ITEM
    </button>
  </form>
